<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300;400;500&family=Orbit&display=swap"
        rel="stylesheet">
    <link href="./join.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div calss="join_member_wrap">
        <div class="join_member"> 
            <div class="join_member_title">회원가입</div>
            <div class="join_id_wrap">
                <div class="join_title">아이디</div>
                <input type="text" class="join_input">
            </div>
            <div class="join_password_wrap">
                <div class="join_title">비밀번호</div>
                <input type="text" class="join_input">
            </div>
            <div class="join_ispassword_wrap">
                <div class="join_title">비밀번호확인</div>
                <input type="text" class="join_input">
            </div>
            <div class="join_name_wrap">
                <div class="join_title">이름</div>
                <input type="text" class="join_input">
            </div>
            <div class="join_birth_wrap">
                <div class="join_title">생년월일</div>
                <input type="text" class="join_input">
            </div>
            <div class="join_address_wrap">
                <div class="join_title">주소</div>
                <input type="text" class="join_input">
            </div>
            <div class="join_phonenumber_wrap">
                <div class="join_title">휴대전화</div>
                <input type="text" class="join_input">
            </div>
            <div class="join_email_wrap">
                <div class="join_title">이메일</div>
                <input type="text" class="join_input">
            </div>
            <button type="submit" id="join_submit_button">가입하기</button>
        </div>
    </div>
</body>

</html>
